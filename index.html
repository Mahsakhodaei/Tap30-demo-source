<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Tapsi Demo</title>
  </head>
  <body>
    <section class="contact-us container">
      <div class="contact-us__social">icons</div>

      <div class="contact-us__icons">
        <div class="icon-holder">
          <span class="icon-holder__label">Iran - Esfahan</span>
          <span class="icon-container">
            <svg class="icon">
              <use xlink:href="/assets/images/svg-sprite.svg#location"></use>
            </svg>
          </span>
        </div>
        <div class="icon-holder">
          <span class="icon-holder__label">(854) 555-6587</span>
          <span class="icon-container">
            <svg class="icon">
              <use xlink:href="/assets/images/svg-sprite.svg#smartphone"></use>
            </svg>
          </span>
        </div>
        <div class="icon-holder">
          <span class="icon-holder__label">mahsakhodaei811@gmail.com</span>
          <span class="icon-container">
            <svg class="icon">
              <use xlink:href="/assets/images/svg-sprite.svg#mail"></use>
            </svg>
          </span>
        </div>
      </div>

      <div class="contact-us__map">map</div>

      <div class="contact-us__form">form</div>
    </section>
  </body>
</html>
