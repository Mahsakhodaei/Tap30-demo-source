<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Tapsi Demo</title>
  </head>
  <body>
    <section class="services container">
      <div class="services__tabs">
        <a class="tab" id="nav-classic-tab">
          <!-- <img id="bg-cc_classic" src="./assets/images/css_sprites.png"> -->
          <span class="bg-cc_classic"></span>
          <p>تپسی کلاسیک</p>
        </a>

        <a class="tab" id="nav-tel-tab">
          <span class="bg-cc_tel"></span>
          <p>تپسی تلفنی</p>
        </a>

        <a class="tab" id="nav-line-tab">
          <span class="bg-cc_line"></span>
          <p>تپسی لاین</p>
        </a>

        <a class="tab active" id="nav-motopeyk-tab">
          <span class="bg-cc_motopeyk"></span>
          <p>موتوپیک</p>
        </a>

        <a class="tab" id="nav-autopeyk-tab">
          <span class="bg-cc_autopeyk"></span>
          <p>اتوپیک</p>
        </a>

        <a class="tab" id="nav-plus-tab">
          <span class="bg-cc_plus"></span>
          <p>تپسی پلاس</p>
        </a>

        <a class="tab" id="nav-hamyar-tab">
          <span class="bg-cc_hamyar"></span>
          <p>همیار</p>
        </a>
      </div>
    </section>
  </body>
  <script src="./js/main.js"></script>
</html>
